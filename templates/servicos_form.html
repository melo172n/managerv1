{% extends 'base.html' %}

{% block titulo %}{{ "Editar" if servico else "Novo" }} Serviço{% endblock %}

{% block conteudo %}
<h2>{{ "Editar" if servico else "Novo" }} Serviço</h2>

<form method="POST">
    <label for="servico">Serviço:</label><br>
    <input type="text" id="servico" name="servico" required value="{{ servico.servico if servico else '' }}"><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" required>{{ servico.descricao if servico else '' }}</textarea><br><br>

    <label for="preco">Preço:</label><br>
    <input type="number" step="0.01" id="preco" name="preco" required value="{{ servico.preco if servico else '' }}"><br><br>
    
    <button type="submit">Salvar</button>
</form>
{% endblock %}
